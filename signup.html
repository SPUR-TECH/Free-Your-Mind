<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Free Your Mind a site where people can learn about peace of mind and calmness and health">
    <meta name="keywords" content="Meditation, Relaxation, health, sign up">

    <!-- Page links -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Sign up page</title>
</head>

<body>

    <!-- Main page -->

    <section class="sign-up-container">

        <!-- Nav section -->

        <div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" id="n-home">Home</a>
                    </li>

                    <li>
                        <a href="about.html" id="about">About</a>
                    </li>

                    <li>
                        <a href="signup.html" class="active" id="sign-up">Sign Up</a>
                    </li>

                    <li>
                        <a href="signin.html" id="sign-in">Sign In</a>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- card sections -->

        <div class="sign-up-card-container">

            <div class="sign-up-title">
                <h1 id="sign-up-title">Sign up</h1>
            </div>

            <div class="sign-up-card">

                <form action="thankyou.html" method="get">
                    <div class="user-details">
                        <div class="input-box">
                            <label for="">
                                <span class="details">First Name:</span>
                                <input type="text" placeholder="First name:" required="">
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="">
                                <span class="details">Last name:</span>
                                <input type="text" placeholder="Last name:" required="">
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="">
                                <span class="details">Email:</span>
                                <input type="text" placeholder="Enter your Email:" required="">
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="">
                                <span class="details">Username:</span>
                                <input type="text" placeholder="Create Username:" required="">
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="">
                                <span class="details">Create Password:</span>
                                <input type="text" placeholder="Create Password:" required="">
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="">
                                <span class="details">Confirm Password:</span>
                                <input type="text" placeholder="Confirm Password:" required="">
                            </label>
                        </div>

                        <div class="button">
                            <input type="submit" value="Sign up">
                        </div>
                    </div>
                </form>
            </div>
        </div>



        <!-- Footer section -->

        <footer>
            <section class="footer">
                <ul class="footer-list">
                    <li><a aria-label="back to Home page" href="index.html" id="f-home">Home</a></li>
                    <li><a aria-label="back to About page" href="about.html" id="f-about">About</a></li>
                    <li><a aria-label="back to Sign up page" href="signup.html" id="f-sign-up">Sign Up</a></li>
                    <li><a aria-label="back to Sign in page" href="signin.html" id="f-sign-in">Sign In</a></li>
                </ul>
                <p class="copyright">
                    &copy; Copyright SPUR-<b>TECH</b>Web Designs @ 2021
                </p>
            </section>
        </footer>
    </section>

    <script src="index.js"></script>

</body>

</html>
