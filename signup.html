<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Free Your Mind a site where people can learn about peace of mind and calmness and health">
    <meta name="keywords" content="Meditation, Relaxation, health, sign up">

    <!-- Page links -->
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/signup.css">

    <title>Sign up page</title>
</head>

<body>

    <!-- Main page -->

    <section class="sign-up-container">

        <!-- Nav section -->

        <div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" id="n-home">Home</a>
                    </li>

                    <li>
                        <a href="about.html" id="about">About</a>
                    </li>

                    <li>
                        <a href="signup.html" class="active" id="sign-up">Sign Up</a>
                    </li>

                    <li>
                        <a href="signin.html" id="sign-in">Sign In</a>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- card sections -->

        <div class="sign-up-card-container">

            <div class="sign-up-title">
                <h1 id="sign-up-title">Sign up</h1>
            </div>

            <div class="sign-up-card">

                <form action="thankyou.html" method="get" id="form">
                    <div class="user-details">
                        <div class="input-box">
                            <label for="First name" class="details">First Name:</label>
                            <input type="text" placeholder="First name:" aria-label="First name" name="first-name"
                                id="first-name">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                        <div class="input-box">
                            <label for="Last name" class="details">Last name:</label>
                            <input type="text" placeholder="Last name:" aria-label="Last name" name="last-name"
                                id="last-name">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                        <div class="input-box">
                            <label for="Email" class="details">Email:</label>
                            <input type="email" placeholder="Enter your Email:" aria-label="Email" name="email"
                                id="email">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                        <div class="input-box">
                            <label for="Username" class="details">Username:</label>
                            <input type="text" placeholder="Create Username:" aria-label="Username" name="username"
                                id="username">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                        <div class="input-box">
                            <label for="Create Password" class="details">Password:</label>
                            <input type="password" placeholder="Create Password:" aria-label="Password" name="password"
                                id="password">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                        <div class="input-box">
                            <label for="Confirm Password" class="details">Confirm Password:</label>
                            <input type="password" placeholder="Confirm Password:" aria-label="Password2"
                                name="password2" id="password2">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                        <div class="button" id="submit">
                            <input type="submit" value="Submit">
                        </div>

                    </div>
                </form>
            </div>
        </div>



        <!-- Footer section -->

        <footer>
            <div class="footer">
                <ul class="footer-list">
                    <li><a aria-label="back to Home page" href="index.html" id="f-home">Home</a></li>
                    <li><a aria-label="back to About page" href="about.html" id="f-about">About</a></li>
                    <li><a aria-label="back to Sign up page" href="signup.html" id="f-sign-up">Sign Up</a></li>
                    <li><a aria-label="back to Sign in page" href="signin.html" id="f-sign-in">Sign In</a></li>
                </ul>
                <p class="copyright">
                    &copy; Copyright SPUR-<b>TECH</b>Web Designs @ 2021
                </p>
            </div>
        </footer>
    </section>

    <!-- Script links-->

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/signup.js"></script>

</body>

</html>
