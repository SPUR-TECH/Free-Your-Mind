<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Free Your Mind a site where people can learn about peace of mind and calmness and health">
    <meta name="keywords" content="Meditation, Relaxation, health, sign up">

    <!-- Page links -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Your account page</title>
</head>

<body>

    <!-- Main page -->

    <section class="your-container">

        <!-- Nav section -->

        <div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" id="n-home">Home</a>
                    </li>

                    <li>
                        <a href="about.html" id="about">About</a>
                    </li>

                    <li>
                        <a href="signup.html" id="sign-up">Sign Up</a>
                    </li>

                    <li>
                        <a href="signin.html" id="sign-in">Sign In</a>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- card sections -->

        <div class="your-card-container">

            <div class="your-title">
                <h1 id="your-title">Your account page</h1>
            </div>

            <div class="your-card">

                <h4>Guided meditation videos</h4>

                <div class="med-video-container">
                    <div class="med-video">

                        <iframe src="https://www.youtube.com/embed/4EaMJOo1jks" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>

                    </div>
                </div>

                <h2>Your saved items below</h2>

                <form action="#">
                    <div class="user-details3">

                        <div class="input-box3">
                            <label for="">
                                <span class="details3">Your guided meditation videos:</span>
                                <input type="text" placeholder="Empty:">
                            </label>
                        </div>

                        <div class="input-box3">
                            <label for="">
                                <span class="details3">Your diet schedule:</span>
                                <input type="text" placeholder="Empty:">
                            </label>
                        </div>

                        <div class="input-box3">
                            <label for="">
                                <span class="details3">Your healthy food recipes:</span>
                                <input type="text" placeholder="Empty:">
                            </label>
                        </div>

                        <div class="input-box3">
                            <label for="">
                                <span class="details3">Your exercise schedule:</span>
                                <input type="text" placeholder="Empty:">
                            </label>
                        </div>

                    </div>
                </form>
            </div>
        </div>



        <!-- Footer section -->

        <footer>
            <section class="footer">
                <ul class="footer-list">
                    <li><a aria-label="back to Home page" href="index.html" id="f-home">Home</a></li>
                    <li><a aria-label="back to About page" href="about.html" id="f-about">About</a></li>
                    <li><a aria-label="back to Sign up page" href="signup.html" id="f-sign-up">Sign Up</a></li>
                    <li><a aria-label="back to Sign in page" href="signin.html" id="f-sign-in">Sign In</a></li>
                </ul>
                <p class="copyright">
                    &copy; Copyright SPUR-<b>TECH</b>Web Designs @ 2021
                </p>
            </section>
        </footer>
    </section>

    <script src="index.js"></script>

</body>

</html>
